    <style>

            align-items: center;

        }

        .form-control {
            height: 45px;
        }

        /* The checkbox */

        .checkbox {
            margin-top: -5px;
            margin-bottom: 0;
            position: relative;
            padding: 0 35px;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide the browser's default checkbox */

        .checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        /* Create a custom checkbox */

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
        }

        /* On mouse-over, add a grey background color */

        .checkbox:hover input~.checkmark {
            background-color: #ccc;
        }

        /* When the checkbox is checked, add a blue background */

        .checkbox input:checked~.checkmark {
            background-color: #2196F3;
        }

        /* Create the checkmark/indicator (hidden when not checked) */

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */

        .checkbox input:checked~.checkmark:after {
            display: block;
        }

        /* Style the checkmark/indicator */

        .checkbox .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        ::-webkit-scrollbar {
            display: none;
        }

        #totop {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Fixed/sticky position */
            bottom: 20px;
            /* Place the button at the bottom of the page */
            right: 51%;
            /* Place the button 30px from the right */
            z-index: 99;
            /* Make sure it does not overlap */
            border: none;
            /* Remove borders */
            outline: none;
            /* Remove outline */
            background-color: rgba(21, 222, 214, 0.5);
            /* 半透明 */
            /* Set a background color */
            color: black;
            /* Text color */
            cursor: pointer;
            /* Add a mouse pointer on hover */
            padding: 15px;
            /* Some padding */
            border-radius: 10px;
            /* Rounded corners */
        }

        #totop:hover {
            background-color: rgba(21, 222, 214, 0.8);
            /* 半透明 */
        }

        #rightDiv {
            position: fixed;
            top: 50px;
            right: 0px;
            overflow: auto;
            overflow-x: hidden;
            background: #BDFAF8;
            color: black;
            height: 95%;
            padding: 5px 40px;
        }

        #text-article>p>[data-pos="V"]:hover {
            color: #E72F17;
            /* red */
        }

        #text-article>p>[data-pos="N"]:hover {
            color: #17ED7B;
            /* green */
        }

        #text-article>p>[data-pos="ADJ"]:hover {
            color: #2196F3;
            /* blue */
        }

        #patTable>h2>[data-pos="V"] {

            /*text-shadow: 0 1px 1px rgba(0,0,0,.4),0 1px 2px rgba(0,0,0,.2);*/
        }

        #patTable>h2>[data-pos="ADJ"] {
            /* color: #2D9DD1;  blue */
            color: #2196F3;

        }
    </style>
</head>

    <script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("totop").style.display = "block";
            } else {
                document.getElementById("totop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
        var test = document.getElementById('text-article');

        function whatClicked(evt) {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(xmlhttp.responseText)
                    var word = evt.target.parentElement.getAttribute("data-word").toUpperCase();
                    if (word != null) {
                        var pos = evt.target.parentElement.getAttribute("data-pos")
                        var patTable = '<h2>' + word + '<span data-pos="' + pos + '">   ' + pos.toLowerCase() + '.</span></h2><table class="table"> <thead><tr><th>pattern</th><th style="text-align: center;">percent</th><th>obj</th><th>example</th> </tr></thead><tbody>';
                        for (patIndex in response.patterns[pos]) {
                            var patPercent = response.patterns[pos][patIndex]
                            var patPair = response.patterns[pos][patIndex].split("%")
                            var pat = patPair[0]
                            var percent = patPair[1]
                            var rowNumber = 0;
                            for (objIndex in response.objs[pos][patPercent]) {
                                rowNumber += 1;
                            }
                            patTable += "<tr><td rowspan='" + rowNumber + "'>" + pat + "</td><td rowspan='" + rowNumber + "' style='text-align: center;'>" + percent + "%</td>"
                            for (objIndex in response.objs[pos][patPercent]) {
                                if (objIndex == 0) {
                                    var obj = response.objs[pos][patPercent][objIndex].split("%")[0]
                                    patTable += "<td>" + obj + "</td>"
                                    obj = response.objs[pos][patPercent][objIndex]
                                    patTable += "<td>" + response.table[pos][patPercent][obj] + "</td>"
                                    patTable += "</tr>"
                                } else {
                                    patTable += "<tr>"
                                    var obj = response.objs[pos][patPercent][objIndex].split("%")[0]
                                    patTable += "<td style='border-top: 1px solid white;'>" + obj + "</td>"
                                    obj = response.objs[pos][patPercent][objIndex]
                                    patTable += "<td style='border-top: 1px solid white;'>" + response.table[pos][patPercent][obj] + "</td>"
                                    patTable += "</tr>"
                                }
                            }
                        }
                        patTable += "</tbody></table>"
                        document.getElementById("patTable").innerHTML = patTable;
                    }
                }
            };
            xmlhttp.open('POST', '/ajax')
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
            //alert(evt.target.parentElement.parentElement.getAttribute("data-word"))
            var postVars = 'word=' + evt.target.parentElement.getAttribute("data-word") + '&pos=' + evt.target.parentElement.getAttribute("data-pos")
            //var postVars = 'word='+evt.target.firstChild.nodeValue+'&pos=V'

            xmlhttp.send(postVars);

        }
        test.addEventListener("click", whatClicked, false);

        function search() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(xmlhttp.responseText)
                    var word = document.getElementById("search_word").value.toUpperCase();
                    var patTable = ''
                    if (word != null) {
                        for (let pos of ['V', 'N', 'ADJ']) {
                            if (pos in response.table === false) continue
                            
                            patTable += '<h2>' + word + '<span data-pos="' + pos +'">   '+pos.toLowerCase()+'.</span></h2><table class="table"> <thead><tr><th>pattern</th><th style="text-align: center;">percent</th><th>obj</th><th>example</th> </tr></thead><tbody>'
                            for (patIndex in response.patterns[pos]) {
                                var patPercent = response.patterns[pos][patIndex]
                                var patPair = response.patterns[pos][patIndex].split("%")
                                var pat = patPair[0]
                                var percent = patPair[1]
                                var rowNumber = 0;
                                for (objIndex in response.objs[pos][patPercent]) {
                                    rowNumber += 1;
                                }
                                patTable += "<tr><td rowspan='" + rowNumber + "'>" + pat + "</td><td rowspan='" + rowNumber + "' style='text-align: center;'>" + percent + "%</td>"
                                for (objIndex in response.objs[pos][patPercent]) {
                                    if (objIndex == 0) {
                                        var obj = response.objs[pos][patPercent][objIndex].split("%")[0]
                                        patTable += "<td>" + obj + "</td>"
                                        obj = response.objs[pos][patPercent][objIndex]
                                        patTable += "<td>" + response.table[pos][patPercent][obj] + "</td>"
                                        patTable += "</tr>"
                                    } else {
                                        patTable += "<tr>"
                                        var obj = response.objs[pos][patPercent][objIndex].split("%")[0]
                                        patTable += "<td style='border-top: 1px solid white;'>" + obj + "</td>"
                                        obj = response.objs[pos][patPercent][objIndex]
                                        patTable += "<td style='border-top: 1px solid white;'>" + response.table[pos][patPercent][obj] + "</td>"
                                        patTable += "</tr>"
                                    }
                                }
                            }
                            patTable += "</tbody></table>"
                        }
                        if (patTable == '') {
                            patTable += '<h2>' + word + '</h2><table class="table"> <thead><tr><th>pattern</th><th style="text-align: center;">percent</th><th>obj</th><th>example</th> </tr></thead><tbody><h3>Not found</h3>'
                        }
                        document.getElementById("patTable").innerHTML = patTable;
                    }
                }
            };
            xmlhttp.open('POST', '/ajax')
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
            var postVars = 'word=' + document.getElementById("search_word").value + '&pos=x'

            xmlhttp.send(postVars);

        }
    </script>

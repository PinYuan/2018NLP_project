        //http://wp.tutsplus.com/tutorials/theme-development/creating-a-wordpress-post-text-size-changer-using-jquery/
        // This prevents the execution of the code before the document is finished loading.
        jQuery(document).ready(function() {
            // The 'A+' element  in the page is associated with the jQuery click() event.
            jQuery('#increase-font').click(function(event) {
                // This prevents the default action of the click() event from being triggered.
                event.preventDefault();
                // The jQuery each() event interates over each elements belonging to the 'resize' class
                jQuery('p').each(function() {
                    // Call to a custom function to increase the text size
                    changeTextSize(this, change);
                });
            });
            // The 'A-' element  in the page is associated with the jQuery click() event.
            jQuery('#decrease-font').click(function(event) {
                // This prevents the default action of the click() event from being triggered.
                event.preventDefault();
                // The jQuery each() event interates over each elements belonging to the 'resize' class
                jQuery('p').each(function() {
                    // Call to a custom function to decrease the text size
                    changeTextSize(this, -change);
                });
            });
        });
        // Three variables have been used to define range of the text size and the increment/decrement value respectively.
        var min = 8, max = 30, change = 1;
        // Defines a custom function with two parameters determining the element to be resized and the size
        function changeTextSize(element, value) {
            var currentSize = parseFloat(jQuery(element).css('font-size'));
            var newSize = currentSize + value;
            if (newSize <= max && newSize >= min) {
                jQuery(element).css('font-size', newSize + 'px');
            }
        }
        
        
        function labelWord(obj) {            
            if (document.getElementById("wordLevel"+obj).getAttribute('data-check') == "true") {
                document.getElementById("wordLevel"+obj).setAttribute('data-check', "false");
            }else {
                document.getElementById("wordLevel"+obj).setAttribute('data-check', "true");
            }
            
            var levels = ["A", "B", "C"];
            var items;
            
            for (var j in levels) {
                items = document.querySelectorAll("[data-level='"+levels[j]+"']");
                for (var i = 0; i < items.length; i++) {
                    if (document.getElementById("wordLevel"+levels[j]).getAttribute('data-check') == "true"){
                        items[i].style.textDecoration = 'underline';
                    }else{
                        items[i].style.textDecoration = 'none currentcolor solid';
                    }
                }
            }
        }
        function showHide(obj) {
            if(document.getElementById('level1item'+obj).style.display == 'none'){
